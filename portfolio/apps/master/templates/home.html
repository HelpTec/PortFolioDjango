{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
    /***NOMBRE Y APELLIDO***/
.portada {
    font-family: Fantasy;    
    color: white;
    max-width: clamp(500px, 80vw, 700px);
    text-align: start;
    margin-left: 10%;
}

/***ESQUINERO SUPERIOR IZQ***/

.esquinero {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: clamp(300px, 40vh, 700px); /* Altura dinámica */
    padding: 10px;
    white-space: nowrap;
}

/* Tamaño Responsivo para los Textos */
#nomape {
    font-size: clamp(4.7rem, 7vw, 6.5rem);
    font-weight: bold;
}

#titulo {
    font-size: clamp(3.7rem, 6vw, 5.5rem);
    font-weight: bold;
}

#subtitulo {
    font-size: clamp(1rem, 2.5vw, 1.5rem);
    font-weight: normal;
}

.rectangulo {
    background-color: white;
    height: 20px;
    width: clamp(180px, 40vw, 400px);
    padding-top: 10px;
    
}

#vertical {
    height: clamp(120px, 20vh, 250px);
    width: 20px;
    margin-top: -2%;
    border-radius: 50% 0% 50% 100%;
}

#horizontal {
    border-radius: 50% 50% 50% 0%;
    margin-left: 2%;
}

/***SEPARADOR LINEA FINA***/
.separador {
    border: 3px solid white;
    margin: 5%;
    border-radius: 50% 50% 50% 50%;
}

/***BOTONERA***/


/* Asegura espaciado entre los botones */
.row > div {
    padding: 3px; /* Espacio entre botones */
}


/***miscelaneos***/
#cuadro {
    border: 2px solid white;
}


/***FOTO PERFIL Y LOGO ***/
.logo-container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: clamp(40px, 10vh, 90px);
}
.logo-img {
    max-width: 70%;
    max-height: 70%;
    height: auto;
    object-fit: contain;
    border-radius: 50%;
}

.contenedor-fotoperf {
    display: flex;
    align-items: center;
    justify-content: center;
    height: clamp(300px, 40vh, 500px);
    margin-bottom: 5%;
}

.fotoperf {
    max-width: 90%;
    max-height: 90%;
    height: auto;
    object-fit: contain;
    border-radius: 50%;
}

</style>
