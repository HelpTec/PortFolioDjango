{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
    /***NOMBRE Y APELLIDO***/
.portada {
    font-family: Fantasy;    
    color: white;
    max-width: clamp(500px, 80vw, 700px);
    text-align: start;
    margin-left: 10%;
}

/***ESQUINERO SUPERIOR IZQ***/

.esquinero {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: clamp(300px, 40vh, 700px); /* Altura dinámica */
    padding: 10px;
    white-space: nowrap;
}

/* Tamaño Responsivo para los Textos */
#nomape {
    font-size: clamp(3.7rem, 6vw, 5.5rem);
    font-weight: bold;
}

#titulo {
    font-size: clamp(3.7rem, 6vw, 5.5rem);
    font-weight: bold;
}

#subtitulo {
    font-size: clamp(1rem, 2.5vw, 1.5rem);
    font-weight: normal;
}

.rectangulo {
    background-color: white;
    height: 20px;
    width: 400px;
    padding-top: 10px;
    
}

#vertical {
    height: 250px;
    width: 20px;
    border-radius: 0% 0% 50% 50%;
}

#horizontal {
    border-radius: 0% 50% 50% 0%;
}

/***SEPARADOR LINEA FINA***/
.separador {
    border: 3px solid white;
    margin: 5%;
    border-radius: 50% 50% 50% 50%;
}

/***FOTO PERFIL CON OVALO POR DEBAJO***/

.ovalo{
    border-radius: 50%;
    border: 1px solid white;
    width: 250px;
    height: 50px;
    margin-left: 20%;
    margin-right: 20%;   
}
/***BOTONERA***/
.btn-custom {
    width: 100%;
    max-width: 100px;
    height: 50px;
    font-size: clamp(0.9rem, 2vw, 1.0rem);
    text-align: center;
    white-space: nowrap;
}

/* Asegura espaciado entre los botones */
.row > div {
    padding: 3px; /* Espacio entre botones */
}


/***miscelaneos***/
.logo-container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: clamp(300px, 40vh, 500px);
}

.logo-img {
    max-width: 110%;
    max-height: 110%;
    height: auto;
    object-fit: contain;
    border-radius: 50%;
}

</style>

<div class="row align-items-center">
    <div class="col-lg-5 col-md-6 col-sm-12">
        <div class="esquinero">
            <div class="rectangulo" id="horizontal">
                <h1 class="portada" id="nomape">{{ datos.persona.nombres}}</h1>
                <h2 class="portada" id="titulo"> {{ datos.persona.apellido }}</h2>
                {% for titulo in titulos %}
                <h3 class="portada" id="subtitulo"> {{titulo.nombre}}</h3>
                {% endfor %}
                <div class="separador"></div>
                <div class="row justify-content-center">
                    <div class="col-6 col-md-3 d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary btn-custom">BIO</button>
                    </div>
                    <div class="col-6 col-md-3 d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary btn-custom">ESTUDIOS</button>
                    </div>
                    <div class="col-6 col-md-3 d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary btn-custom">TRABAJOS</button>
                    </div>
                    <div class="col-6 col-md-3 d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary btn-custom">CONTACTOS</button>
                    </div>
                </div>
            </div>
            <div class="rectangulo" id="vertical"></div>
        </div>
    </div>
    <div class="col-lg-3 d-none d-lg-block"></div>
    <div class="col-lg-4 col-md-5 col-12 d-md-flex d-none justify-content-center">
        <div class="logo-container">
            <img src= "{{ datos.logo }}" alt="iconoplanta" class="logo-img">
        </div>
    </div>
</div>
{% endblock %}
